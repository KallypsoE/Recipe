<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playing with Tables</title>
    <style media="screen">
      table{
        border-collapse: collapse;
        width: 50%;
      }
      td, th{
        border-width:5px;
        border-style:inset;
        vertical-align: bottom;
        padding: 10px;
      }
      th{
        background-color: yellow;
      }
      .young{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>
    <table>
      <tr>
        <th>First Names</th>
        <th>Last Nmaes</th>
        <th>Age</th>
        </tr>
        <tr>
          <td>John</td>
          <td>Brosius</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Kallypso</td>
          <td>Essen</td>
          <td>17</td>
        </tr>
        <tr>
          <td>Jonathan</td>
          <td>Thornton</td>
          <td>16</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>Buehner</td>
          <td class=young>14</td>
        </tr>
        <tr>
          <td>Alex</td>
          <td>Anderson</td>
          <td>16</td>
        </tr>
    </table>
  </body>
</html>
